
    <div class="container  text-center ">
        <div class="row pt-3">
   
            @for (meal of recommendedList; track $index) {
    
                <div class="col-md-4 my-3">
                    <div class="gallery-row">
                <img class="w-100 rounded-3" [src]="meal.mImg" >
                        <h3 class="pt-3"><span>Name:</span> {{meal.mName}}</h3>
                        <p><span>Price:</span> {{meal.mPrice}}L.E</p>
                    </div>
                </div>
            
            }
        </div>
    </div>
