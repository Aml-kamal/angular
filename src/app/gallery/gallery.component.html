

<div class="gallery">
<div class="container mt-5 pt-5 text-center ">
    <div class="row pt-3">
<h2>GALLERY COMPONENT</h2>
<div class="gallery-icon text-center">
    <i class="fa-solid fa-star "></i>
</div>
        @for (meal of mealList; track $index) {

            <div class="col-md-4 my-3">
                <div class="gallery-row">
            <img class="w-100 rounded-3" [src]="meal.mImg" >
                    <h3 class="pt-3"><span>Name:</span> {{meal.mName}}</h3>
                    <p><span>Price:</span> {{meal.mPrice}}L.E</p>
                </div>
            </div>
        
        }
    </div>
</div>


</div>
<div class="text-center mt-5 pt-5">
<h2 #demo>RECOMMENDED PRODUCT</h2>
<div class=" text-center">
    <i class="fa-solid fa-star "></i>
</div>   
</div>

@defer (on interaction(demo)) {
    <app-recommended-gallery></app-recommended-gallery>

}
@placeholder {
    <p class="text-center py-3 fw-bold ">loading...</p>
}
